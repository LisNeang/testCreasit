<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  
</head>
<body>
    <header>
        <nav>
            <ul id="menu_principal">
                <li><a href="" title="accueil">Accueil</a></li>
                <li><a href="" title="municipalité">municipalité</a></li>
                <li><a href="" title="Vie pratique">Vie pratique</a></li>
                <li><a href="" title="vie culturelle">vie culturelle</a></li>
                <li><a href="" title="enfance & jeunesse">enfance & jeunesse</a></li>
                <li><a href="" title="économie & emploi">économie & emploi</a></li>
            </ul>
            <div class="menu_pictos">
                <ul>
                    <li>
                        <a href="" title="voir"><i class="fa-solid fa-eye"></i></a>
                    </li>
                    <li>
                        <a href="" title="loupe"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/plage.jpg" alt="plage"></div>
                <div class="swiper-slide"><img src="img/montagne.jpg" alt="montagne"></div>
                <div class="swiper-slide"><img src="img/foret.jpg" alt="forêt"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <!-- FIN Slider main container -->

    </header>



    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
        
            // If we need pagination
            pagination: {
            el: '.swiper-pagination',
            },
        
            // Navigation arrows
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },
        
            // And if we need scrollbar
            scrollbar: {
            el: '.swiper-scrollbar',
            },
        });
    </script>



</body>
